<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container text-center">
    <h1>Random Quote Machine</h1>
    <div class="quotes">
      <span class="quote"></span>
      <span class="author"></span>
    </div>
    <div class="buttons">
      <a href="" class="btn pull-left" id="tweet"><i class="fa fa-twitter"></i></a>
      <button type="submit" id="newQuote" class="btn btn-primary pull-right">New Quote</button>
    </div>
  </div>

  <div id="footer" class="text-center">
    by <a href="https://www.linkedin.com/in/simongjetaj" target="_blank"><span id="simon">Simon</span></a>
  </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
